name: Android CI (Pineapple)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # 手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 配置 JDK（大部分现代 Android 项目用 17，若报错可改 11）
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # 3. 赋予 gradlew 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 编译 Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5. 上传 APK 作为构建产物，方便下载
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pineapple-debug-apk
          path: app/build/outputs/apk/debug/*.apk
